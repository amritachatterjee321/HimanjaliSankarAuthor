<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanjali - Content Management System</title>
    <link rel="stylesheet" href="styles/cms.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <h1>Himanjali CMS</h1>
                <p>Content Management System</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen">
        <header class="cms-header">
            <div class="header-content">
                <h1>Himanjali CMS</h1>
                <nav class="cms-nav">
                    <button class="nav-btn active" data-section="books">Books</button>
                    <button class="nav-btn" data-section="author">Author Info</button>
                    <button class="nav-btn" data-section="media">Media Coverage</button>
                    <button class="nav-btn" data-section="social">Social Media</button>
                    <button class="nav-btn" data-section="settings">Settings</button>
                </nav>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="cms-main">
            <!-- Books Section -->
            <section id="books-section" class="content-section active">
                <div class="section-header">
                    <h2>Manage Books</h2>
                    <button id="add-book-btn" class="btn btn-primary">Add New Book</button>
                </div>
                <div class="books-grid" id="books-grid">
                    <!-- Books will be loaded here -->
                </div>
            </section>

            <!-- Author Info Section -->
            <section id="author-section" class="content-section">
                <div class="section-header">
                    <h2>Author Information</h2>
                    <button id="save-author-btn" class="btn btn-primary">Save Changes</button>
                </div>
                <form id="author-form" class="form">
                    <div class="form-group">
                        <label for="author-name">Name</label>
                        <input type="text" id="author-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="author-bio">Bio</label>
                        <textarea id="author-bio" name="bio" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="author-email">Email</label>
                        <input type="email" id="author-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="author-website">Website</label>
                        <input type="url" id="author-website" name="website">
                    </div>
                </form>
            </section>

            <!-- Media Coverage Section -->
            <section id="media-section" class="content-section">
                <div class="section-header">
                    <h2>Media Coverage</h2>
                    <button id="add-media-btn" class="btn btn-primary">Add Media Item</button>
                </div>
                <div class="media-list" id="media-list">
                    <!-- Media items will be loaded here -->
                </div>
            </section>

            <!-- Social Media Section -->
            <section id="social-section" class="content-section">
                <div class="section-header">
                    <h2>Social Media Links</h2>
                    <button id="save-social-btn" class="btn btn-primary">Save Changes</button>
                </div>
                <form id="social-form" class="form">
                    <div class="form-group">
                        <label for="instagram-url">Instagram URL</label>
                        <input type="url" id="instagram-url" name="instagram">
                    </div>
                    <div class="form-group">
                        <label for="facebook-url">Facebook URL</label>
                        <input type="url" id="facebook-url" name="facebook">
                    </div>
                </form>
            </section>

            <!-- Settings Section -->
            <section id="settings-section" class="content-section">
                <div class="section-header">
                    <h2>CMS Settings</h2>
                    <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
                </div>
                <form id="settings-form" class="form">
                    <div class="form-group">
                        <label for="cms-username">CMS Username</label>
                        <input type="text" id="cms-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="cms-password">CMS Password</label>
                        <input type="password" id="cms-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="api-base-url">API Base URL</label>
                        <input type="url" id="api-base-url" name="apiBaseUrl" value="http://localhost:3000/api/cms">
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="book-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="book-modal-title">Add New Book</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="book-form" class="form">
                <div class="form-group">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="book-genre">Genre</label>
                    <input type="text" id="book-genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="book-year">Year</label>
                    <input type="number" id="book-year" name="year" min="1900" max="2030" required>
                </div>
                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="book-description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="book-amazon-link">Amazon Link</label>
                    <input type="url" id="book-amazon-link" name="amazonLink">
                </div>
                <div class="form-group">
                    <label for="book-category">Category</label>
                    <select id="book-category" name="category" required>
                        <option value="adults">Adult Fiction</option>
                        <option value="children">Children's Books</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-book">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <div id="media-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="media-modal-title">Add Media Item</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="media-form" class="form">
                <div class="form-group">
                    <label for="media-title">Title</label>
                    <input type="text" id="media-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="media-source">Source</label>
                    <input type="text" id="media-source" name="source" required>
                </div>
                <div class="form-group">
                    <label for="media-url">URL</label>
                    <input type="url" id="media-url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="media-date">Date</label>
                    <input type="date" id="media-date" name="date" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-media">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Media Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification hidden"></div>

    <script src="js/cms.js"></script>
</body>
</html>
